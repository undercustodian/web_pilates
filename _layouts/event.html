---
layout: events
---

<article class="event">
  <header>
    <hgroup>
     <h1>{{page.title}}</h1>
     <h2><time datetime="{{page.event_date}}">{{page.event_date}}</time></h2>
   </hgroup>
  <header>

  {{ content }}

  <footer>
    <span class="author">{{page.author}}</span></li>
    <span class="date"><time datetime="{{page.date}}">{{ page.date }}</time></span>
  </footer>
</article>
