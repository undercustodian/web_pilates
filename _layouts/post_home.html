---
post_type: home
layout: home
---

<article class="post_home">
  <header>
    <hgroup>
     <h1>{{page.title}}</h1>
     <h2><time datetime="{{page.date}}">{{page.date}}</time></h2>
     <h2><span class="author">{{page.author}}</span></h2>
   </hgroup>
  <header>

  {{ content }}

  <footer>
    <span class="author">{{page.author}}</span></li>
    <span class="date"><time datetime="{{page.date}}">{{ page.date }}</time></span>
  </footer>
</article>
